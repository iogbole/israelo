<!-- hero -->
<div class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-6 col-t-12 last-item">
        <div class="hero__content">
          <h1 class="hero__title">{{ site.hero.say-hello }}</h1>
          <p class="hero__subtitle">{{ site.hero.bio }}</p>
          <div class="hero__social">
            <span class="hero__social-title">Let's connect | {% include follow-me.html %}</span>
          </div>
        </div>
      </div>
      <div class="col col-6 col-t-12">
        <div class="hero__image">
          <p style="position: relative; padding: 30px 0px 57% 0px; height: 0; overflow: hidden;"><iframe
              src="https://www.youtube.com/embed/UCgDUlSpPLo" width="100%" height="100%" frameborder="0"
              style="display: block; margin: 0px auto; position: absolute; top: 0; left: 0;"></iframe></p>
        </div>
      </div>
    </div>
  </div>
</div>
